<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Page Heading -->

		<!-- DataTales Example -->
		<div class="card mb-4">
			<div class="card-header py-3">
				<h5 class="m-0 font-weight-bold text-gray-800">정기기부 구독 결제 상세 수정</h5>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<form id="modifyDonationPayDetailForm" th:action="@{/admin/donation/donationPayDetail_modify}" method="post">
						<table th:object="${donationPayDetailInfo}" class="table table-bordered freg" id="modifyDonationPayDetail" width="100%" cellspacing="0">
							<tbody>
								<tr>
									<th>코드</th>
									<td><input type="text" id="donationPayDetailCode"
										th:value="*{donationPayDetailCode}" name="donationPayDetailCode"
										style="width: 400px;" readonly="readonly" /></td>
								</tr>
								<tr>
									<th>회원 아이디</th>
									<td><input type="text" id="donationPayUserId"
										th:value="*{donationPayUserId}" name="donationPayUserId"
										style="width: 400px;" placeholder="회원 아이디를 입력해주세요." /></td>
								</tr>
								<tr>
									<th>정기기부 구독 코드</th>
									<td><input type="text" id="donationSubCode"
										th:value="*{donationSubCode}" name="donationSubCode"
										style="width: 400px;" readonly="readonly" /></td>
								</tr>
								<tr>
									<th>정기기부 단가 코드</th>
									<td><input type="text" id="donationCode"
										th:value="*{donationCode}" name="donationCode"
										style="width: 400px;" readonly="readonly" /></td>
								</tr>
								<tr>
									<th>회원 결제 수단 코드</th>
									<td><input type="text" id="donationPayMethodCode"
										th:value="*{donationPayMethodCode}" name="donationPayMethodCode"
										style="width: 400px;" readonly="readonly" /></td>
								</tr>
								<tr>
									<th>결제금액</th>
									<td><input type="number" id="donationPayAmount"
										th:value="*{donationPayAmount}" name="donationPayAmount"
										style="width: 400px;" placeholder="결제금액을 입력해주세요." /><span>원</span></td>
								</tr>
								<tr>
									<th>수수료</th>
									<td><input type="number" id="donationPaySalesCommission"
										th:value="*{donationPaySalesCommission}" name="donationPaySalesCommission"
										style="width: 400px;" placeholder="수수료를 입력해주세요." /><span>원</span></td>
								</tr>
								<tr>
									<th>매입예산</th>
									<td><input type="number" id="donationPayPurchaseBudget"
										th:value="*{donationPayPurchaseBudget}" name="donationPayPurchaseBudget"
										style="width: 400px;" placeholder="매입예산을 입력해주세요." /><span>원</span></td>
								</tr>
								<tr>
									<th>결제일</th>
									<td>
										<form>
											<div class="form-row align-items-center search-schedule">
												<div class="col-auto">
													<label for="reg-date" class="sr-only">결제일</label>
													<input type="date" id="reg-date" class="form-control" />
												</div>
											</div>
										</form>
									</td>
								<tr>
									<th>정기기부 환불 요청 여부</th>
									<td>
										<div>
										 <input type='radio' name='refund' value='O' /> 환불요청O &nbsp; &nbsp;
 										 <input type='radio' name='refund' value='X' /> 환불요청X
										</div>
									</td>
								</tr>
								<tr>
									<th>정기기부 매출그룹코드</th>
									<td><input type="text" id="donationPaySalesGroup"
										th:value="*{donationPaySalesGroup}" name="donationPaySalesGroup"
										style="width: 400px;" readonly="readonly" /></td>
								</tr>
								<tr>
									<th>정기기부 마감 여부</th>
									<td>
										<div>
										<input type='radio' name='end' value='O' /> 마감O &nbsp; &nbsp;
 										<input type='radio' name='end' value='X' /> 마감X
										</div>
									</td>
								</tr>
								<tr>
									<td colspan="2"> <div style="display: flex; justify-content: center;">
										<button type="submit" class="btn btn-primary" id="modifyBtn">수정</button> &nbsp;
										<button type="button" class="btn btn-primary" id="resetBtn"
											onclick="location.href='/admin/donation/donationPayDetail_list'">입력취소</button></div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- /.container-fluid -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</th:block>
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>


	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>
</html>
