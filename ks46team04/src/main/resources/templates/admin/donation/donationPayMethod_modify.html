<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>	

<th:block layout:fragment="customContents">

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- DataTales Example -->
		<div class="card mb-4">
			<div class="card-header py-3">
				<h5 class="m-0 font-weight-bold text-gray-800">등록된 회원 결제수단 수정</h5>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<form id="modifyDonationPayMethodForm" th:action="@{/admin/donation/donationPayMethod_modify}" method="POST">
						<table th:object="${donationPayMethodInfo}" class="table table-bordered freg" id="modifyDonationPayMethod" width="100%" cellspacing="0">
							<tbody>
								<tr>
									<th>코드</th>
									<td><input type="text" id="donationPayMethodCode"
										th:value="*{donationPayMethodCode}" name="donationPayMethodCode"
										style="width: 400px;" readonly="readonly" /></td>
								</tr>
								<tr>
									<th>결제방식 코드</th>
									<td>
										<select id="paymentCode" name="paymentCode" style="width: 400px;">
											<th:block th:unless="${paymentCode == null}"
												th:each="l : ${paymentCode}">
												<option th:value="${l.paymentCode}">[[${l.paymentCode}]]</option>
											</th:block>
											<th:block th:if="${paymentCode == null}">
												<option>등록된 결제 방식 정보가 없습니다.</option>
											</th:block>
										</select>
									</td>
								</tr>							
								<tr>
									<th>은행명</th>
									<td><input type="text" id="donationPayMethodBank"
										th:value="*{donationPayMethodBank}" name="donationPayMethodBank"
										style="width: 400px;" placeholder="결제 은행명을 입력해주세요." /></td>
								</tr>
								<tr>
									<th>계좌번호</th>
									<td><input type="text" id="donationPayMethodAccount"
										th:value="*{donationPayMethodAccount}" name="donationPayMethodAccount"
										style="width: 400px;" placeholder="결제 계좌번호 입력해주세요." /></td>
								</tr>
								<tr>
									<th>등록일자</th>
									<td><input type="text" id="donationPayMethodRegDate"
										th:value="*{donationPayMethodRegDate}" name="donationPayMethodRegDate"
										style="width: 400px;" readonly="readonly" /></td>
								</tr>
								<tr>
									<td colspan="2"> <div style="display: flex; justify-content: center;">
										<button type="submit" class="btn btn-primary" id="modifyBtn">수정</button> &nbsp;
										<button type="button" class="btn btn-primary" id="resetBtn">입력취소</button></div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</th:block>

<th:block layout:fragment="customJs">
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script type="text/javascript">
		$('#resetBtn').click(function(){
			location.href='/admin/donation/donationPayMethod_list';
		});
	</script>
</th:block>
</html>
