<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	
	<!-- Begin Page Content -->
	<div class="container-fluid">
	
	    <!-- Page Heading -->
	    
	    <!-- DataTales Example -->
     	<div class="card mb-4">
        	 <div class="card-header py-3">
             	<h5 class="m-0 font-weight-bold text-gray-800">정기기부 구독 신청 등록</h5>
        	 </div>
         <div class="card-body">
				<div class="table-responsive">
					<form action="/admin/donation/donationSub_add" method="POST"
						id="addDonationSubForm" name="addDonationSubForm">
						<table class="table table-bordered freg" id="addDonationSub"
							width="100%" cellspacing="0">
							<tbody>
								<tr>
									<th>구독 시작일</th>
									<td>
										<form>
											<div class="form-row align-items-center search-schedule">
												<div class="col-auto">
													<label for="start-date" class="sr-only">시작일</label> <input
														type="date" id="start-date" class="form-control" />
												</div>
											</div>
										</form>
									</td>
								</tr>
								<tr>
									<td colspan="3">  <div style="display: flex; justify-content: center;">
										<button type="button" class="btn btn-primary" id="addBtn" style="display: inline-block;"
											onclick="addBtn()">등록</button>  &nbsp;
										<button type="button" class="btn btn-primary" id="resetBtn"
											onclick="location.href='/admin/donation/donationSub_list'">입력취소</button></div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
    	</div>
	</div>
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- /.container-fluid -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>


	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>
</html>
