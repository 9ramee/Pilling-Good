<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<script type="text/javascript">

	$('#addBtn').click(function() {
		const addDonationForm = $('#addDonationForm');
		const inputGroup = $('#addDonationForm input');
		let isSubmit = true;
		inputGroup.each(function(idx, item) {
				if (!isSubmit) {
				let msg = $(item).parents('tr').find('label').text();
				alert(msg + '입력해주세요.');
				$(item).focus();
				return false;
			}
		});
		if (isSubmit)
			addDonationForm.submit();
	});
</script>

<th:block layout:fragment="customContents">
	
	<!-- Begin Page Content -->
	<div class="container-fluid">
	
	    <!-- Page Heading -->
	    
	    <!-- DataTales Example -->
     	<div class="card mb-4">
        	 <div class="card-header py-3">
             	<h5 class="m-0 font-weight-bold text-gray-800">정기기부 월별 결제 합계 등록</h5>
        	 </div>
         <div class="card-body">
				<div class="table-responsive">
					<form action="/admin/donation/donationMonthPay_add" method="POST"
						id="addDonationMonthPayForm" name="addDonationMonthPayForm">
						<table class="table table-bordered freg" id="addDonationMonthPay"
							width="100%" cellspacing="0">
							<tbody>
								<tr>
									<th>연도</th>
									<td><input type="text" id="donationMonthPayYear"
										name="donationMonthPayYear" style="width: 400px;" />
								</tr>
								<tr>
									<th>월</th>
									<td><input type="text" id="donationMonthPayMonth"
										name="donationMonthPayMonth" style="width: 400px;" />
								</tr>
								<tr>
									<th>총 결제금액</th>
									<td>
										<div>
											<input type="number" id="donationMonthPayAmount"
												name="donationMonthPayAmount" style="width: 400px;" /><span>원</span>
										</div>
									</td>
								</tr>
								<tr>
									<td colspan="3"> <div style="display: flex; justify-content: center;">
										<button type="button" class="btn btn-primary" id="addBtn"
											onclick="addBtn()">등록</button> &nbsp;
										<button type="button" class="btn btn-primary" id="resetBtn"
											onclick="location.href='/admin/donation/donationMonthPay_list'">입력취소</button> </div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
    	</div>
	</div>
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- /.container-fluid -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>


	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>
</html>
