<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<!-- Custom styles for this template -->

	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->

</head>
<th:block layout:fragment="customContents">

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Begin Page Content -->

		<!-- Page Heading -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">상품 비정상 재고 조회</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered search-table-gr" id="searchTable" width="100%" cellspacing="0">
						<tbody>
							<tr>
								<th class="bg-gray-100">
									<label for="goodsName">상품명</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										<input type="text" class="form-control form-control-user-search middle-input"
											id="goodsName" name="goodsName" placeholder="상품명을 검색하거나 입력해주세요." />
										&nbsp;
										<button type="button" id="goodsSearchBtn"
											class="btn btn-primary btn-icon-split">
											<span class="text">상품명 검색</span>
										</button>
									</div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100">기간 검색</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										<select class="dropdown btn btn-primary required-form" id="dropdownMenuButton">
											<option value="option1">:: 기간 분류 ::</option>
											<option value="option1">비정상재고발생일</option>
											<option value="option2">등록/수정일</option>
										</select>
										&nbsp;
										<div class="form-row align-items-center search-schedule">
											<button class="btn btn-secondary">
												<span class="text text-gray-100">오늘</span>
											</button>
										</div>
										<div class="form-row align-items-center search-schedule">
											<button class="btn btn-secondary">
												<span class="text text-gray-100">1개월</span>
											</button>
										</div>
										<div class="form-row align-items-center search-schedule">
											<button class="btn btn-secondary">
												<span class="text text-gray-100">1년</span>
											</button>
										</div>
										<div class="form-row align-items-center search-schedule">
											<button class="btn btn-primary">
												<span class="text text-gray-100">전체</span>
											</button>
											&nbsp;
										</div>
										<div class="col-auto">
											<label for="start-date" class="sr-only">시작일</label>
											<input type="date" id="start-date" class="form-control"
												placeholder="시작일">
										</div>
										~
										<div class="col-auto">
											<label for="end-date" class="sr-only">종료일</label>
											<input type="date" id="end-date" class="form-control" placeholder="종료일">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100">
									<label for="goodsPrice">비정상 재고 수량</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										<div class="col-auto">
											<input type="number"
												class="form-control"
												id="purchase-search" min="0" name="goodsPrice"
												placeholder="최소 상품 수량" />
										</div>
										~
										<div class="col-auto">
											<input type="number"
												class="form-control"
												id="purchase-search" min="0" name="goodsPrice"
												placeholder="최대 상품 수량" />
										</div>개
									</div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100">
									<label for="goodsName">비정상 재고 사유</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										<input type="text" class="form-control form-control-user-search middle-input"
											id="goodsName" name="goodsName" placeholder="비정상 재고 사유를 입력해주세요." />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div align="center">
						<button type="submit" id="searchBtn" class="btn btn-primary btn-icon-split">
							<span class="icon text-white-50"><i class="fas fa-check"></i></span>
							<span class="text">검색</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-body">
				<div class="table-responsive overflow-x">
					<button type="submit" id="delCheckBtn" class="btn btn-secondary btn-icon-split">
						<span class="text">선택삭제</span>
					</button>
					<a href="/admin/stock/add_unusual_stock_detail" class="btn btn-secondary btn-icon-split">
						<span class="text">비정상재고등록</span>
					</a>
					<br><br>
					<table class="table table-bordered text-center table-layout-auto table-space" id="dataTable" width="100%"
						cellspacing="0">
						<thead class="bg-gray-100">
							<tr>
								<th><input type="checkbox" id="allCheck"></th>
								<th>No</th>
								<th>상품명</th>
								<th>비정상 재고 수량</th>
								<th>비정상 재고 발생일</th>
								<th>비정상 재고 사유</th>
								<th>등록/수정일</th>
								<th>수정</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:unless="${unusualStockList == null}" th:each=" l : ${unusualStockList}">
								<th:block th:unless="${l.goodsInfo == null}"  th:each="gl, status : ${l.goodsInfo}">
									<tr>
										<td><input class="checks" type="checkbox" th:value="${l.unusualStockCode}"></td>
										<th th:text="${lStat.count}"></th>	
										<td th:text="${gl.goodsName}"></td>
										<td th:text="${l.unusualStockQuantity}"></td>
										<td th:text="${l.unusualStockDate}"></td>
										<td th:text="${l.unusualStockReason}"></td>
										<td th:if="${l.unusualStockUpdDate == null}" th:text="${l.unusualStockRegDate}"></td>
										<td th:unless="${l.unusualStockUpdDate == null}" th:text="|${l.unusualStockUpdDate}(수정)|"></td>
										<td>
											<a class="btn btn-secondary btn-icon-split btn-sm"
												th:href="@{/admin/stock/modify_unusual_stock_detail(unusualStockCode=${l.unusualStockCode})}">
												<span class="text">수정</span>
											</a>
										</td>
									</tr>
									<tr th:if="${unusualStockList == null}">
										<td colspan="7">등록된 비정상재고 정보가 없습니다.</td>
									</tr>
								</th:block>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>

	<!-- /.container-fluid -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>


</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script th:src="@{/js/custom/kgr9.js}"></script>
	<script th:inline="javascript">
		/**
		* 전체 선택
		*/
		$('#allCheck').click(function () {
			$('.checks').prop('checked', $(this).prop('checked'));
		});
		$('.checks').click(function () {
			let length = $('.checks').length;
			let checkedLength = $('.checks:checked').length;
			if (length == checkedLength) {
				$('#allCheck').prop('checked', true);
			} else {
				$('#allCheck').prop('checked', false);
			}
		});
		/**
		 * 체크박스 선택 후 deleteBtn 버튼
		 */
		$('#delCheckBtn').click(function () {
			
			const checkedArr = $('.checks:checked');
			console.log(checkedArr);
			
			let length = checkedArr.length;
			
			const valueArr = [];
			let msg = '삭제하시겠습니까?';
			
			if (length == 0) {
				alert("선택된 항목이 없습니다.");
			}
			else {
				let result = confirm(msg);
				
				if(result == true){
					
					$(checkedArr).each(function() {
						valueArr.push($(this).attr('value'));
			        });
					console.log(valueArr);
					
					let request = $.ajax({
						url: '/admin/stock/remove_unusual_stock_detail',
						method: 'POST',
						data: { valueArr : valueArr },
						dataType: 'json'
					});
					
					request.done(function(result){
						if(result){
							alert('삭제되었습니다.');
							location.reload();
						}
					});
					
					request.fail(function(jqXHR, textStatus){
						alert(`Request failed: ${textStatus}`);
					});
				}else{
					location.reload();
				}
			}
		});
	</script>
</th:block>

</html>
