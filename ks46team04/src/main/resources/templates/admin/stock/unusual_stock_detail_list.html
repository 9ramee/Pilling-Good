<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<link href="/css/admin_kgr9.css" rel="stylesheet">
	<!-- daterangepicker -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<th:block layout:fragment="customContents">

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Begin Page Content -->

		<!-- Page Heading -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">상품 비정상 재고 조회</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered search-table-gr" id="searchTable" width="100%" cellspacing="0">
						<tbody>
							<tr>
								<th class="bg-gray-100">검색 조건</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										 <select class="dropdown btn btn-primary required-form" id="inputSearchKey">
											<option value="" selected>:: 검색 조건 ::</option>
											<option value="goodsName">상품명</option>
											<option value="unusualStockReason">비정상재고사유</option>
										</select>
									</div>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										<input type="text" class="form-control form-control-user-search short-input"
											id="inputSearchValue" placeholder="검색어를 입력해주세요." />
									</div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100">기간 검색</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										 <select class="dropdown btn btn-primary required-form" id="dateSearchKey">
											<option value="">:: 기간 분류 ::</option>
											<option value="unusualStockDate">비정상재고발생일</option>
											<option value="regUdpDate">등록/수정일</option>
										</select>
									</div>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										<button class="btn btn-primary" id="allDateBtn">
											<span class="text text-gray-100">전체</span>
										</button>
									</div>
									<div class="form-row align-items-center search-schedule">
										<button class="btn btn-secondary" id="todayBtn">
											<span class="text text-gray-100">오늘</span>
										</button>
									</div>
									<div class="form-row align-items-center search-schedule">
										<button class="btn btn-secondary" id="oneweekBtn">
											<span class="text text-gray-100">일주일</span>
										</button>
									</div>
									<div class="form-row align-items-center search-schedule">
										<button class="btn btn-secondary" id="oneMonthBtn">
											<span class="text text-gray-100">1개월</span>
										</button>
									</div>
									&nbsp;
									<div class="form-row align-items-center search-schedule">
										<div class="col-auto">
											<input type="text" id="daterange" class="form-control short-input">
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div align="center">
						<button type="submit" id="searchBtn" class="btn btn-primary btn-icon-split">
							<span class="icon text-white-50"><i class="fas fa-check"></i></span>
							<span class="text">검색</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-body">
				<div class="table-responsive">
					<button type="submit" id="delCheckBtn" class="btn btn-secondary btn-icon-split">
						<span class="text">선택삭제</span>
					</button>
					<table class="table table-bordered text-center table-layout-auto table-space tb-sm" id="dataTable" width="100%" cellspacing="0">
						<thead class="bg-gray-100">
							<tr>
								<th><input type="checkbox" id="allCheck"></th>
								<th>No</th>
								<th>비정상재고코드</th>
								<th>재고코드</th>
								<th>상품명</th>
								<th>제조번호</th>
								<th>비정상 재고 수량</th>
								<th>비정상 재고 발생일</th>
								<th>비정상 재고 사유</th>
								<th>등록/수정일</th>
								<th>수정</th>
							</tr>
						</thead>
						<tbody>
							<tr th:unless="${unusualStockList == null}" th:each=" l : ${unusualStockList}">
								<td><input class="checks" type="checkbox" th:value="${l.unusualStockCode}"></td>
								<th th:text="${lStat.count}"></th>
								<td>
									<a th:text="${l.unusualStockCode}"
										th:href="@{modify_unusual_stock_detail(unusualStockCode=${l.unusualStockCode})}"></a>
								</td>	
								<td th:text="${l.goodsStockCode}"></td>	
								<td th:text="${l.goodsInfo.goodsName}"></td>
								<td th:text="${l.stockInfo.goodsLotNumber}"></td>
								<td th:text="${l.unusualStockQuantity}"></td>
								<td th:text="${l.unusualStockDate}"></td>
								<td th:text="${l.unusualStockReason}"></td>
								<td th:if="${l.unusualStockUpdDate == null}" th:text="${l.unusualStockRegDate}"></td>
								<td th:unless="${l.unusualStockUpdDate == null}" th:text="|${l.unusualStockUpdDate}(수정)|"></td>
								<td>
									<a class="btn btn-secondary btn-icon-split btn-sm"
										th:href="@{modify_unusual_stock_detail(unusualStockCode=${l.unusualStockCode})}">
										<span class="text">수정</span>
									</a>
								</td>
							</tr>
							<tr th:if="${unusualStockList == null}">
								<td colspan="10">등록된 비정상재고 정보가 없습니다.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</th:block>

<th:block layout:fragment="customJs">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<!-- Page level plugins -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script th:src="@{/js/custom/kgr9.js}"></script>
	<script th:inline="javascript">
		$(function(){
			
			// 비정상 재고 검색 결과 조회
			$(document).on('click', '#searchBtn', function(){
				
				// 검색 조건 선택된 값 가져오기
			    let inputSearchKey = $('#inputSearchKey option:selected').attr('value');
			    let inputSearchValue = $('#inputSearchValue').val();
	
			 	// 기간 분류 선택된 값 가져오기
			    let dateSearchKey = $('#dateSearchKey option:selected').val();
				
			 	// 기간 검색 Date Range Picker에서 선택된 값 가져오기
			    let startDate = $('#daterange').data('daterangepicker').startDate.format('YYYY-MM-DD');
				let endDate = $('#daterange').data('daterangepicker').endDate.format('YYYY-MM-DD');
				
				let url = '/admin/stock/search_unusual_stock_detail_list';
				
				let request = $.ajax({
					type: 'GET',
				    url: url,
				    dataType: 'json',
				    data:{
					      'inputSearchKey': inputSearchKey,
					      'inputSearchValue': inputSearchValue,
					      'dateSearchKey': dateSearchKey,
					      'startDate': startDate,
						  'endDate': endDate
					},
					success : function(data){
						//테이블 초기화
						$('#dataTable > tbody').empty();
						let html = '';
						let count = 1;
						if(data != null && data.length > 0){
							const unusualStockList = data;
							for(const unusualStockInfo of unusualStockList){
								html += '<tr>';
								html += `	<td><input class="checks" type="checkbox" value="${unusualStockInfo.unusualStockCode}"></td>`;
								html += `	<th>${count++}</th>`;
								html += `	<td>
												<a href="/admin/stock/modify_unusual_stock_detail?unusualStockCode=${unusualStockInfo.unusualStockCode}">
													${unusualStockInfo.unusualStockCode}</a>
											</td>`;
								html += `	<td>${unusualStockInfo.goodsStockCode}</td>`;
								html += `	<td>${unusualStockInfo.goodsInfo.goodsName}</td>`;
								html += `	<td>${unusualStockInfo.stockInfo.goodsLotNumber}</td>`;
								html += `	<td>${unusualStockInfo.unusualStockQuantity}</td>`;
								html += `	<td>${unusualStockInfo.unusualStockDate}</td>`;
								html += `	<td>${unusualStockInfo.unusualStockReason}</td>`;
								if(unusualStockInfo.unusualStockUpdDate == null){
									html += `	<td>${unusualStockInfo.unusualStockRegDate}</td>`;
								}else{
									html += `	<td>${unusualStockInfo.unusualStockUpdDate} (수정)</td>`;
								}
								html += `<td>
											<a class="btn btn-secondary btn-icon-split btn-sm"
												href="/admin/stock/modify_unusual_stock_detail?unusualStockCode=${unusualStockInfo.unusualStockCode}">
												<span class="text">수정</span>
											</a>
										</td>`;
								html += '</tr>';
							};
						}else{
							html += '<tr>';
							html += '	<td colspan="10">검색된 비정상 재고 정보가 없습니다.</td>';
							html += '</tr>';
						}
						$('#dataTable > tbody').append(html);
						$('#dataTable').DataTable();
					}
				})
				request.fail(function(jqXHR, textStatus){
					alert(`Request failed: ${textStatus}`);
				});
			});
	
			// 체크박스 전체 선택
			$(document).on('click', '#allCheck', function(){
				$('.checks').prop('checked', $(this).prop('checked'));
			});
			$(document).on('click', '.checks', function(){
				let length = $('.checks').length;
				let checkedLength = $('.checks:checked').length;
				if (length == checkedLength) {
					$('#allCheck').prop('checked', true);
				} else {
					$('#allCheck').prop('checked', false);
				}
			});
			
			// 체크박스 선택 후 deleteBtn 버튼
			$(document).on('click', '#delCheckBtn', function(){
				
				const checkedArr = $('.checks:checked');
				console.log(checkedArr);
				
				let length = checkedArr.length;
				
				const valueArr = [];
				let msg = '삭제하시겠습니까?';
				
				if (length == 0) {
					alert("선택된 항목이 없습니다.");
				}
				else {
					let result = confirm(msg);
					
					if(result == true){
						
						$(checkedArr).each(function() {
							valueArr.push($(this).attr('value'));
				        });
						console.log(valueArr);
						
						let request = $.ajax({
							url: '/admin/stock/remove_unusual_stock_detail',
							method: 'POST',
							data: { valueArr : valueArr },
							dataType: 'json'
						});
						
						request.done(function(response) {
							let removed = response.removed;
			                let message = '';
			                if (removed.length > 0) {
			                    message += `삭제된 비정상재고: ${removed.join(', ')}\n`;
			                }
			                alert(message);
			                location.reload();
			            });
						
						request.fail(function(jqXHR, textStatus){
							alert(`Request failed: ${textStatus}`);
						});
					}else{
						location.reload();
					}
				}
			});
		});
	</script>
</th:block>

</html>
