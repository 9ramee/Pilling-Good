<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<link href="/css/admin_kgr9.css" rel="stylesheet">
	<!-- daterangepicker -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<th:block layout:fragment="customContents">

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Begin Page Content -->

		<!-- Page Heading -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">상품 조회</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered search-table-gr" width="100%" cellspacing="0">
						<tbody>
							<tr>
								<th class="bg-gray-100">
									<label for="search">검색 조건</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										 <select class="dropdown btn btn-primary required-form" id="searchKey">
											<option value="" selected>:: 검색 조건 ::</option>
											<option value="goodsName">상품명</option>
											<option value="goodsCategory">상품분류</option>
											<option value="goodsCompany">제조사</option>
										</select>
									</div>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										<input type="text" class="form-control form-control-user-search short-input"
											id="searchValue" placeholder="검색어를 입력해주세요." />
									</div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100">등록/수정일</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										<button class="btn btn-primary" id="allDateBtn">
											<span class="text text-gray-100">전체</span>
										</button>
									</div>
									<div class="form-row align-items-center search-schedule">
										<button class="btn btn-secondary" id="todayBtn">
											<span class="text text-gray-100">오늘</span>
										</button>
									</div>
									<div class="form-row align-items-center search-schedule">
										<button class="btn btn-secondary" id="oneweekBtn">
											<span class="text text-gray-100">일주일</span>
										</button>
									</div>
									<div class="form-row align-items-center search-schedule">
										<button class="btn btn-secondary" id="oneMonthBtn">
											<span class="text text-gray-100">1개월</span>
										</button>
									</div>
									&nbsp;
									<div class="form-row align-items-center search-schedule">
										<div class="col-auto">
											<input type="text" id="daterange" class="form-control short-input">
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div align="center">
						<button type="submit" id="searchBtn" class="btn btn-primary btn-icon-split">
							<span class="icon text-white-50"><i class="fas fa-check"></i></span>
							<span class="text">검색</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-body">
				<div class="table-responsive">
					<button type="submit" id="delCheckBtn" class="btn btn-secondary btn-icon-split">
						<span class="text">선택삭제</span>
					</button>
					<a href="/admin/goods/add_goods" class="btn btn-secondary btn-icon-split">
						<span class="text">상품등록</span>
					</a>
					<table class="table table-bordered text-center table-layout-auto table-space" id="dataTable" width="100%" cellspacing="0">
						<thead class="bg-gray-100">
							<tr>
								<th><input type="checkbox" id="allCheck"></th>
								<th>No</th>
								<th>상품명</th>
								<th>제조사</th>
								<th>상품분류</th>
								<th>상품단가</th>
								<th>등록/수정일</th>
								<th>수정</th>
							</tr>
						</thead>
						<tbody>
							<tr th:unless="${goodsList == null}" th:each="l : ${goodsList}">
								<td><input class="checks" type="checkbox" th:value="${l.goodsCode}"></td>
								<th th:text="${lStat.count}"></th>
								<td th:text="${l.goodsName}"></td>
								<td th:text="${l.goodsCompany}"></td>
								<td th:text="${l.goodsCategory}"></td>
								<td th:text="|${#numbers.formatInteger(l.goodsPrice, 3, 'COMMA')}원|"></td>
								<td th:if="${l.goodsUpdDate == null}" th:text="${l.goodsRegDate}"></td>
								<td th:unless="${l.goodsUpdDate == null}" th:text="|${l.goodsUpdDate} (수정)|"></td>
								<td>
									<a class="btn btn-secondary btn-icon-split btn-sm"
										th:href="@{/admin/goods/modify_goods(goodsCode=${l.goodsCode})}">
										<span class="text">수정</span>
									</a>
								</td>
							</tr>
							<tr th:if="${goodsList == null}">
								<td colspan="8">등록된 상품의 정보가 없습니다.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->

</th:block>

<th:block layout:fragment="customJs">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<!-- Page level plugins -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script th:src="@{/js/custom/kgr9.js}"></script>
	<script th:inline="javascript">
		
		$(function(){
			
			/**
			* 상품 검색 결과 조회
			*/
			$('#searchBtn').click(function(){
				
				let searchKey = $('#searchKey option:selected').attr('value');
				let searchValue = $('#searchValue').val();
				
				let startDate = $('#daterange').data('daterangepicker').startDate.format('YYYY-MM-DD');
				let endDate = $('#daterange').data('daterangepicker').endDate.format('YYYY-MM-DD');

				let data = {
				    'searchKey': searchKey,
				    'searchValue': searchValue,
				    'startDate': startDate,
				    'endDate': endDate
				};

				let query = jQuery.param(data);
				let url = '/admin/goods/search_goods_list?' + query;
				
				let request = $.ajax({
					type: 'GET',
				    url: url,
				    dataType: 'json',
				    contentType: 'application/json; charset=UTF-8',
					success : function(data){
						//테이블 초기화
						$('#dataTable > tbody').empty();
						let html = '';
						let count = 1;
						if(data != null && data.length > 0){
							const goodsList = data;
							for(const goodsInfo of goodsList){
								html += '<tr>';
								html += `	<td><input class="checks" type="checkbox" value="${goodsInfo.goodsCode}"></td>`;
								html += `	<th>${count++}</th>`;
								html += `	<td>${goodsInfo.goodsName}</td>`;
								html += `	<td>${goodsInfo.goodsCompany}</td>`;
								html += `	<td>${goodsInfo.goodsCategory}</td>`;
								html += `	<td>${formatInteger(goodsInfo.goodsPrice, 3, ',')}원</td>`;
								if(goodsInfo.goodsUpdDate == null){
									html += `	<td>${goodsInfo.goodsRegDate}</td>`;
								}else{
									html += `	<td>${goodsInfo.goodsUpdDate} (수정)</td>`;
									
								}
								html += `<td>
												<a class="btn btn-secondary btn-icon-split btn-sm"
													href="/admin/goods/modify_goods?goodsCode=${goodsInfo.goodsCode}">
													<span class="text">수정</span>
												</a>
										</td>`;
								html += '</tr>';
							};
						}else{
							html += '<tr>';
							html += '	<td colspan="8">등록된 상품의 정보가 없습니다.</td>';
							html += '</tr>';
						}
						$('#dataTable > tbody').append(html);
						$('#dataTable').DataTable();
					}
				})
				request.fail(function(jqXHR, textStatus){
					alert(`Request failed: ${textStatus}`);
				});
			})
	
			/**
			* 전체 선택
			*/
			$('#allCheck').click(function(){
				$('.checks').prop('checked', $(this).prop('checked'));
			});
			$('.checks').click(function(){
				let length = $('.checks').length;
				let checkedLength = $('.checks:checked').length;
				if (length == checkedLength) {
					$('#allCheck').prop('checked', true);
				} else {
					$('#allCheck').prop('checked', false);
				}
			});
			
			/**
			 * 체크박스 선택 후 deleteBtn 버튼
			 */
			$('#delCheckBtn').click(function(){
				
				const checkedArr = $('.checks:checked');
				console.log(checkedArr);
				
				let length = checkedArr.length;
				
				const valueArr = [];
				let msg = '삭제하시겠습니까?';
				
				if (length == 0) {
					alert('선택된 항목이 없습니다.');
				}else{
					let result = confirm(msg);
					
					if(result == true){
						
						$(checkedArr).each(function(){
							valueArr.push($(this).attr('value'));
				        });
						console.log(valueArr);
						
						let request = $.ajax({
							url: '/admin/goods/remove_goods',
							method: 'POST',
							data: { 'valueArr' : valueArr },
							dataType: 'json',
						});
						
						 request.done(function(response) {
				                let deleted = response.deleted;
				                let failed = response.failed;
				                let message = '';
				                if (deleted.length > 0) {
				                    message += `삭제된 상품: ${deleted.join(', ')}\n`;
				                }
				                if (failed.length > 0) {
				                    message += `삭제할 수 없는 상품(재고가 있음): ${failed.join(', ')}\n`;
				                }
				                alert(message);
				                location.reload();
				            });
						
						request.fail(function(jqXHR, textStatus){
							alert(`Request failed: ${textStatus}`);
						});
					}else{
						location.reload();
					}
				}
			});
		});
	
	</script>
</th:block>
</html>
