<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<!-- Custom styles for this page -->
	
</head>

<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">수수료 수정</h1>
		</div>

		<p>
			정기 기부와 펀딩 결제에 공통적으로 적용되는 수수료 수정 페이지입니다.<br><br>
			수수료는 달 마감 결산액에 한꺼번에 적용된다.<br>
			따라서 수수료를 업데이트하면 그 즉시 그 달의 마감에 영향을 미친다.<br>
			수수료는 곧바로 수정 및 업데이트가 가능하다.		
		</p>

		<!-- 수정 start -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">
						매입·매출 > 
						<a th:href="@{/admin/purchase_sale/payment_vat_list}">수수료 관리</a> > 
						<a th:href="@{/admin/purchase_sale/payment_vat_update}">수수료 수정</a>
					</h6>
			</div>
		</div>
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">수수료 수정</h6>
			</div>
			<div class="card-body">
				<p>
					0에서 100 사이의 수만 입력해주세요.<br>
					스크립트단에서 소수점 두자리 이하는 버려집니다.<br>
					컨트롤러에 파라미터로 0.##이 전달됩니다.
				</p>
				<br>
				<form class="user">
					<div class="form-group">
						<input type="text" class="form-control form-control-user"
							id="modifyVat" name="modifyVat" placeholder="수수료를 입력하세요"> %
					</div>
				</form>
				<br>
				<button type="submit" class="btn btn-primary">
					<span class="text text-gray-100">수정 확정</span>
				</button>
				<button class="btn btn-primary">
					<a th:href="@{/admin/purchase_sale/payment_vat_list}">
						<span class="text text-gray-100">취소</span>
					</a>
				</button>
			</div>
		</div>
	</div>
	<!-- container-fluid -->
</th:block>

<!-- 사용자정의 Js 페이지 -->
<th:block layout:fragment="customJs">
	<script>
		/**
			입력 조건
			1. null, 공백, undefined가 아니어야한다
			2. 숫자여야한다.
			3. 소수점 두자리까지만이며 그 이하의 자리는 버린다.
		*/
	</script>
</th:block>
</html>
