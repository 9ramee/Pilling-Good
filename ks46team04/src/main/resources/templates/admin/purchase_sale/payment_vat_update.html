<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<!-- Custom styles for this page -->

</head>

<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">수수료 수정</h1>
		</div>

		<p>정기 기부와 펀딩 결제에 공통적으로 적용되는 수수료 수정 페이지입니다.</p>

		<!-- 수정 start -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">수수료 수정</h6>
			</div>
			<div class="card-body">
				<br>
				<form class="user">
					<div class="form-group">
						<input type="text" class="form-control form-control-user"
							id="modify-vat" placeholder="수수료를 입력하세요"> %
					</div>
				</form>
				<br>
				<button class="btn btn-primary">
					<span class="text text-gray-100">수정 확정</span>
				</button>
			</div>
		</div>
	</div>
	<!-- container-fluid -->
</th:block>

<!-- 사용자정의 Js 페이지 -->
<th:block layout:fragment="customJs">
</th:block>
</html>
