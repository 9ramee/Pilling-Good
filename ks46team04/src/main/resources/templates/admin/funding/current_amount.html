<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">
	    <h5 class="m-0 font-weight-bold text-gray-800">컨텐츠 별 진행현황</h5>
	    <div class="f-dash-search">
		    <div>
			    <select>
			    	<option>펀딩코드</option>
			    	<option>펀딩명</option>			    	
			    </select>	
			    <input type="text">
			    <div class="f-progress-btn btn">
					<a class="btn btn-primary btn-icon-split "><span class="text sbtn">검색</span></a>
					<a class="btn btn-primary btn-icon-split "><span class="text sbtn">초기화</span></a>
				</div>
		    </div> 
	    </div>
	    <div class="row f-chart">
	    	<div class="col-xl-3 col-md-6 mb-4">
		        <div class="card border-left-primary h-100 py-2">
		            <div class="card-body">
		                <div class="row no-gutters align-items-center">
		                    <div class="col mr-2">
		                        <div class="text-s font-weight-bold text-primary text-uppercase mb-1">목표 금액</div>
		                        <div class="h5 mb-0 font-weight-bold text-gray-800">10,000,000원</div>		                        
		                    </div>
		                    <div class="col-auto">
		                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		    	    
		    <!-- Earnings (Annual) Card Example -->
	        <div class="col-xl-3 col-md-6 mb-4">
	            <div class="card border-left-success h-100 py-2">
	                <div class="card-body">
	                    <div class="row no-gutters align-items-center">
	                        <div class="col mr-2">
	                            <div class="text-s font-weight-bold text-success text-uppercase mb-1">달성 금액</div>
	                            <div class="h5 mb-0 font-weight-bold text-gray-800">7,000,000원</div>
	                        </div>
	                        <div class="col-auto">
	                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
		        
	        <!-- Tasks Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-s font-weight-bold text-info text-uppercase mb-1">달성률
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">70%</div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>       
	         </div>
             <!-- Pending Requests Card Example -->
             <div class="col-xl-3 col-md-6 mb-4">
                 <div class="card border-left-warning shadow h-100 py-2">
                     <div class="card-body">
                         <div class="row no-gutters align-items-center">
                             <div class="col mr-2">
                                 <div class="text-s font-weight-bold text-warning text-uppercase mb-1">참여 인원</div>
                                 <div class="h5 mb-0 font-weight-bold text-gray-800">380</div>
                             </div>
                             <div class="col-auto">
                                 <i class="fas fa-comments fa-2x text-gray-300"></i>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
		</div>
	</div>
	<!-- /.container-fluid -->
	
</th:block>
</html>
