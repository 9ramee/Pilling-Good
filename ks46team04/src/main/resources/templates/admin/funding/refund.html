<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin_khj.css}" />
	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<th:block layout:fragment="customContents">
	
	<!-- Begin Page Content -->
	<div class="container-fluid">		
		<h5 class="m-0 font-weight-bold text-gray-800">펀딩 환불 관리</h5>
		<p class="mb-4"></p>
		<!-- 검색 테이블 -->
		<form autocomplete="off">
			<!-- DataTales Example -->
			<div class="card mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">환불 신청 내역 조회</h6>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="refund-s-table table table-bordered" width="100%" cellspacing="0">	
							<tbody>
							<tr>
								<th>환불요청일</th>
								<td>										
									<div class="align-items-center search-schedule">
										<button type="button" id="todayBtn" class="btn btn-secondary" >
											<span class="text text-gray-100">오늘</span> 
										</button>
									</div>						
									<div class="align-items-center search-schedule">
										<button type="button" id="monthBtn" class="btn btn-secondary">
											<span class="text text-gray-100">1개월</span>
										</button>
									</div>
									<div class="align-items-center search-schedule">
										<button type="button" id="threeMonthBtn" class="btn btn-secondary">
											<span class="text text-gray-100">3개월</span>
										</button>
									</div>									
									<div class="align-items-center search-schedule">
										<input type="date" id="startDateInput" class="dateSelect form-control form-control-user-search search-input" />
									</div>
									<div class="align-items-center search-schedule">
										<span>~</span>
									</div>
									<div class="align-items-center search-schedule">
										<input type="date" id="endDateInput" class="dateSelect form-control form-control-user-search search-input" />
									</div>								
								</td>
							</tr>						
							<tr>
								<th>검색어</th>
								<td>
									<div class="align-items-center search-schedule">
										<select class="f-date-select form-control form-control-user-search search-input">
											<option value="fr.funding_payment_refund_code">환불코드</option>
											<option value="fr.user_id">회원아이디</option>											
										</select>	
									</div>
									<div class="align-items-center search-schedule">						
										<input type="text" name="keyword" class="dateSelect form-control form-control-user-search search-input" />
									</div>	
								</td>
							</tr>
							<tr>
								<th>처리상태</th>
								<td>
									<label>
										<input type="radio" name="refundStatus" value="all" checked="checked"/>전체
									</label>
									<label>
										<input type="radio" name="refundStatus" value="F"/>환불전
									</label>
									<label>
										<input type="radio" name="refundStatus" value="T"/>환불완료
									</label>
									
								</td>
							</tr>
						</tbody>
						</table>
						<div align="center">
							<button type="submit" id="totalSearchBtn" class="btn btn-primary btn-icon-split" onclick="doSearchFunding()">
								<span class="icon text-white-50"><i class="fas fa-check"></i></span>
								<span class="text">검색</span>
							</button>
							<button type="reset" id="searchReset" class="btn btn-secondary btn-icon-split">								
								<span class="text">초기화</span>
							</button>
						</div>
					</div>
				</div>
			</div>		
		</form>
		<!-- 목록 조회 테이블 -->
		<div class="list-table card mb-4 ">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">조회 결과</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<button type="button" class="manageBtn btn btn-light deleteBtn"><span class="text">환불 완료</span></button>					
					<table class="table table-bordered f-refund" id="dataTable" width="100%" cellspacing="0">
						 <thead>
                            <tr>
                                <th><input type="checkbox" id="allCheck"></th>								
								<th>결제일</th>
								<th>환불요청일</th>
								<th>환불코드</th>                                
                                <th>결제코드</th>
                                <th>주문자ID</th>                                
                                <th>결제수단</th>
                                <th>환불요청금액</th>
                                <th>은행</th>
                                <th>계좌번호</th>
                                <th>환불사유</th>
                                <th>처리상태</th>                                                                   
                            </tr>
                        </thead>    
						<tbody>
							<tr th:unless="${refundList == null}" th:each="l : ${refundList}">
								<td><input type="checkbox" name="chk" class="chk"></td>
								<td th:text="${l.fundingPaymentDate}"></td>
								<td th:text="${l.refundRequestDate}"></td>
								<td><a th:text="${l.fundingRefundCode}" th:href="@{modifyFundingRefund(fundingRefundCode=${l.fundingRefundCode})}"></a></td>								
								<td><a th:text="${l.fundingPayCode}" th:href="@{detailFundingPay(fundingPayCode=${l.fundingPayCode})}" target="_blank"></a></td>								
								<td><a th:text="${l.refundUserId}" th:href="@{/admin/user/modifyUser(userId=${l.refundUserId})}" target="_blank"></a></td>								
								<td th:text="${l.pmName}"></td>
								<td th:text="|₩ ${#numbers.formatInteger(l.requestAmount, 3, 'COMMA')}|"></td>
								<td th:text="${l.refundBank}"></td>								
								<td th:text="${l.refundAccount}"></td>	
								<td th:text="${l.requestReason}"></td>
								<td th:text="${l.refundStatus}"></td>
							</tr>
							<tr th:if="${refundList == null}">
								<td colspan="12">등록된 펀딩의 정보가 없습니다.</td>				
							</tr>						
						</tbody>
					</table>					
				</div>				
			</div>			
		</div>
	</div>
	<!-- /.container-fluid -->
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>


	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script th:src="@{/js/custom/khj.js}"></script>
	
	<script th:inline="javascript">
	$('#allCheck').click(function () {
		$('.chk').prop('checked', $(this).prop('checked'));
	});
	$('.chk').click(function () {
		let length = $('.chk').length;
		let checkedLength = $('.chk:checked').length;
		if (length == checkedLength) {
			$('#allCheck').prop('checked', true);
		} else {
			$('#allCheck').prop('checked', false);
		}
	});
	
	/**
	 * 체크박스 선택 후 deleteBtn 버튼
	 */
	$('#delCheckBtn').click(function () {
		
		const checkedArr = $('.chk:checked');
		console.log(checkedArr);
		
		let length = checkedArr.length;
		
		const valueArr = [];
		let msg = '삭제하시겠습니까?';
		
		if (length == 0) {
			alert("선택된 항목이 없습니다.");
		}
		else {
			let result = confirm(msg);
			
			if(result == true){
				
				$(checkedArr).each(function() {
					valueArr.push($(this).attr('value'));
		        });
				console.log(valueArr);
				
				let request = $.ajax({
					url: '/admin/funding/deleteFunding',
					method: 'POST',
					data: { valueArr : valueArr },
					dataType: 'json'
				});
				
				request.done(function(result){
					if(result){
						alert('삭제되었습니다.');
						location.reload();
					}
				});
				
				request.fail(function(jqXHR, textStatus){
					alert(`Request failed: ${textStatus}`);
					console.log("실패함");
				});
			}else{
				location.reload();
			}
		}
	});
	</script>
	
	
</th:block>
</html>
