<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">	
	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin_khj.css}" />
</head>

<th:block layout:fragment="customContents">	
	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- Page Heading -->
		<h5 class="m-0 font-weight-bold text-gray-800">펀딩 관리</h5>
			<p class="mb-4"></p>
		<!-- 검색 테이블 -->
		<div class="card mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">펀딩 목록 조회</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" width="100%" cellspacing="0">	
						<tbody>					
							<tr>
								<th>검색분류</th>
								<td>
									<form name="fd-search-form" autocomplete="off"></form>
									<select>
										<option value="funding_name">펀딩명</option>
										<option value="funding_name">펀딩코드</option>
									</select>										
									<input type="text" class="search-block" name="keyword" value=""></input>
								</td>
							</tr>						
							<tr>
								<th>펀딩등록일</th>
								<td>
									<select class="f-date-select">
										<option value="">펀딩등록일</option>
										<option value="">펀딩시작일</option>									
									</select>
									<a class="btn btn-light freg-btn">
										<span class="text">오늘</span>							
									</a>
									<a class="btn btn-light freg-btn">
										<span class="text">1개월</span>							
									</a>
									<a class="btn btn-light freg-btn">
										<span class="text">3개월</span>							
									</a>
									<a class="btn btn-light freg-btn">
										<span class="text">전체</span>							
									</a>							
									<input class="dateSelect" type="date" data-placeholder="날짜 선택"></input>
									<span>~</span>
									<input class="dateSelect" type="date" data-placeholder="날짜 선택"/></input>
								</td>
							</tr>
							<tr>
								<th>진행상태</th>
								<td>
									<label>
										<input type="radio" name="fradio"/><span class="fradio">전체</span>
										<input type="radio" name="fradio"/><span class="fradio">진행중</span>
										<input type="radio" name="fradio"/><span class="fradio">종료</span>
									</label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>		
		<div class="f-search btn">
			<a class="btn btn-primary btn-icon-split" onclick="doSearchFunding()"><span class="text sbtn">검색</span></a>		
			<a class="btn btn-primary btn-icon-split "><span class="text sbtn">초기화</span></a>
		</div>
		
		<!-- 검색 결과 조회 테이블 -->
		<div class="card mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">조회 결과</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">					
					<a class="manageBtn btn btn-light deleteBtn" th:href="@{/funding/deleteFunding}"><span class="text">삭제</span></a>					
					<a class="manageBtn btn btn-light"><span>진행완료</span></a>
					<table class="targets fmtable table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th><input type="checkbox" id="allCheckBox" onclick="allChecked()"/></th>
                                <th>No</th>
                                <th>펀딩코드</th>
                                <th>펀딩명</th>
                                <th>연결재단</th>
                                <th>펀딩상품코드</th>
                                <th>목표금액</th>
                                <th>펀딩시작일</th>
                                <th>펀딩종료일</th>
                                <th>진행현황</th>
							</tr>
						</thead>
						<tbody>
							<tr th:unless="${fundingList == null}" th:each="l : ${fundingList}">
								<td><input type="checkbox" name="chk" class="chk" onclick="chkClicked()" ></td>
								<td th:text="${null}"></td>									
								<td><a th:text="${l.fundingCode}" th:href="@{/funding/modifyFunding(fundingCode=${l.fundingCode})}"></a></td>
								<td th:text="${l.fundingName}" id="fundingName"></td>
								<td th:text="${l.fundingFoundation}"></td>
								<td th:text="${l.goodsCode}"></td>
								<td th:text="${l.fundingGoalAmount}"></td>				
								<td th:text="${l.fundingStartDate}"></td>
								<td th:text="${l.fundingEndDate}"></td>
								<td th:text="${l.fundingProgress}"></td>								
								<td>
									<a class="btn btn-secondary btn-icon-split btn-sm" th:href="@{/funding/deleteFunding(fundingCode=${l.fundingCode})}"><span class="text">삭제</span></a>
								</td>								
							</tr>							
							<tr th:if="${fundingList == null}">
								<td colspan="7">등록된 펀딩의 정보가 없습니다.</td>				
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> 
		<i class="fas fa-angle-up"></i>
	</a>
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>


	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script th:src="@{/js/custom/khj.js}"></script>
</th:block>



</html>
