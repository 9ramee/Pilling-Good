<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	
	<link href="/css/admin_kgr9.css" rel="stylesheet">
</head>
<th:block layout:fragment="customContents">

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Begin Page Content -->

		<!-- Page Heading -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">재단 조회</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered search-table-gr" id="searchTable" width="100%" cellspacing="0">
						<tbody>
							<tr>
								<th class="bg-gray-100">
									<label for="foundationName">재단명</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										<input type="text" class="form-control form-control-user-search middle-input"
											id="goodsName" name="goodsName" placeholder="재단명을 검색하거나 입력해주세요." />
										&nbsp;
										<button type="button" id="goodsSearchBtn"
											class="btn btn-primary btn-icon-split">
											<span class="text">재단 검색</span>
										</button>
									</div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100">
									<label for="goodsCompany">재단 주소</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										<input type="text" class="form-control form-control-user-search middle-input" id="goodsSellerId" name="goodsSellerId" placeholder="주소를 검색하거나 입력해주세요."/>
									</div>
									<div class="form-row align-items-center search-schedule">
										<button type="button" id="goodsSearchBtn" class="btn btn-primary btn-icon-split">
											<span class="text">주소 검색</span>
										</button>
									</div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100">등록/수정일</th>
								<td>
									<div class="form-row align-items-center search-schedule">
										&nbsp;
										<button class="btn btn-secondary">
											<span class="text text-gray-100">오늘</span>
										</button>
									</div>
									<div class="form-row align-items-center search-schedule">
										<button class="btn btn-secondary">
											<span class="text text-gray-100">1개월</span>
										</button>
									</div>
									<div class="form-row align-items-center search-schedule">
											<button class="btn btn-secondary">
												<span class="text text-gray-100">1년</span>
											</button>
										</div>
									<div class="form-row align-items-center search-schedule">
										<button class="btn btn-primary">
											<span class="text text-gray-100">전체</span>
										</button>
									</div>
									&nbsp;
									<div class="form-row align-items-center search-schedule">
										<div class="col-auto">
											<label for="start-date" class="sr-only">시작일</label>
											<input type="date" id="start-date" class="form-control"
												placeholder="시작일">
										</div>
										~
										<div class="col-auto">
											<label for="end-date" class="sr-only">종료일</label>
											<input type="date" id="end-date" class="form-control" placeholder="종료일">
										</div>
									</div>
								</td>
							</tr>
							
						</tbody>
					</table>
					<div align="center">
						<button type="button" id="totalSearchBtn" class="btn btn-primary btn-icon-split">
							<span class="icon text-white-50"><i class="fas fa-check"></i></span>
							<span class="text">검색</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-body">
				<div class="table-responsive overflow-x">
					<button type="submit" id="delCheckBtn" class="btn btn-secondary btn-icon-split">
						<span class="text">선택삭제</span>
					</button>
					<a href="/admin/foundation/add_foundation">
						<button type="button" id="submitBtn" class="btn btn-secondary btn-icon-split">
							<span class="text">재단등록</span>
						</button>
					</a>
					<br><br>
					<table class="table table-bordered text-center table-layout-auto table-space" id="dataTable" width="100%"
						cellspacing="0">
						<thead class="bg-gray-100">
							<tr>
								<th><input type="checkbox" id="allCheck"></th>
								<th>No</th>
								<th>재단코드</th>
								<th>재단명</th>
								<th>담당자</th>
								<th>연락처</th>
								<th>주소</th>
								<th>등록/수정일</th>
								<th>수정</th>
							</tr>
						</thead>
						<tbody>
							<tr th:unless="${foundationList == null}" th:each=" l : ${foundationList}">
								<td><input class="checks" type="checkbox" th:value="${l.foundationCode}"></td>
								<th th:text="${l.listNo}"></th>
								<td th:text="${l.foundationCode}"></td>
								<td th:text="${l.foundationName}"></td>
								<td th:text="${l.foundationManager}"></td>
								<td th:text="${l.foundationPhone}"></td>
								<td th:text="${l.foundationAddr}"></td>
								<td th:if="${l.foundationUpdDate == null}" th:text="${l.foundationRegDate}"></td>
								<td th:unless="|${l.foundationUpdDate == null}" th:text="${l.foundationUpdDate}(수정)|"></td>
								<td>
									<a class="btn btn-secondary btn-icon-split btn-sm"
										th:href="@{/admin/foundation/modify_foundation(foundationCode=${l.foundationCode})}">
										<span class="text">수정</span>
									</a>
								</td>
							</tr>
							<tr th:if="${foundationList == null}">
								<td colspan="8">등록된 재단의 정보가 없습니다.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>

	<!-- /.container-fluid -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>


</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script th:src="@{/js/custom/kgr9.js}"></script>
	<script th:inline="javascript">
		$('#allCheck').click(function () {
			$('.checks').prop('checked', $(this).prop('checked'));
		});
		$('.checks').click(function () {
			let length = $('.checks').length;
			let checkedLength = $('.checks:checked').length;
			if (length == checkedLength) {
				$('#allCheck').prop('checked', true);
			} else {
				$('#allCheck').prop('checked', false);
			}
		});
		/**
		 * 체크박스 선택 후 deleteBtn 버튼
		 */
		$('#delCheckBtn').click(function () {
			
			const checkedArr = $('.checks:checked');
			console.log(checkedArr);
			
			let length = checkedArr.length;
			
			const valueArr = [];
			let msg = '삭제하시겠습니까?';
			
			if (length == 0) {
				alert("선택된 항목이 없습니다.");
			}
			else {
				let result = confirm(msg);
				
				if(result == true){
					
					$(checkedArr).each(function() {
						valueArr.push($(this).attr('value'));
			        });
					console.log(valueArr);
					
					let request = $.ajax({
						url: '/admin/foundation/remove_foundation',
						method: 'POST',
						data: { valueArr : valueArr },
						dataType: 'json'
					});
					
					request.done(function(result){
						if(result){
							alert('삭제되었습니다.');
							location.reload();
						}
					});
					
					request.fail(function(jqXHR, textStatus){
						alert(`Request failed: ${textStatus}`);
					});
				}else{
					location.reload();
				}
			}
		});
	</script>
</th:block>

</html>
