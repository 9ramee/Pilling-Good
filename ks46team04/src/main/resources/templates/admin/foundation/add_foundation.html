<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

	<link href="/css/admin_kgr9.css" rel="stylesheet">
</head>
<th:block layout:fragment="customContents">

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">재단 등록</h6>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered search-table-gr" id="searchTable" width="100%" cellspacing="0">
							<tbody>
								<tr>
									<th class="bg-gray-100">
										<label for="goodsName">재단명</label>
									</th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="text" class="form-control form-control-user-search middle-input" id="foundationName" name="foundationName" placeholder="재단명을 입력해주세요."/>
											&nbsp;
											<button type="button" id="goodsSearchBtn" class="btn btn-primary btn-icon-split">
												<span class="text">중복확인</span>
											</button>
										</div>
									</td>
								</tr>
								<tr>
									<th class="bg-gray-100">
										<label for="foundationManager">재단 담당자</label>
									</th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="text" class="form-control" id="foundationManager" name="foundationManager" placeholder="담당자를 입력해주세요."/>
										</div>
									</td>
								</tr>
								<tr>
									<th class="bg-gray-100">
										<label for="foundationPhone">담당자 연락처</label>
									</th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="text" class="form-control" maxlength="13" placeholder="010-0000-0000">
										</div>
									</td>
								</tr>
								<tr>
									<th class="bg-gray-100">
										<label for="foundationAddr">주소</label>
									</th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="text" class="form-control form-control-user-search middle-input" id="foundationAddr" name="foundationAddr" placeholder="주소를 검색해주세요."/>
										</div>
										<div class="form-row align-items-center search-schedule">
											<input type="text" class="form-control form-control-user-search middle-input" id="foundationAddr" name="foundationAddr" placeholder="상세주소를 입력해주세요."/>
										</div>
										<div class="form-row align-items-center search-schedule">
											<button type="button" id="goodsSearchBtn" class="btn btn-primary btn-icon-split">
												<span class="text">주소 검색</span>
											</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div align="center">
							<button type="button" id="submitBtn" class="btn btn-primary btn-icon-split">
								<span class="icon text-white-50"><i class="fas fa-check"></i></span>
								<span class="text">등록하기</span>
							</button>
							<button type="reset" id="resetBtn" class="btn btn-secondary btn-icon-split">
								<span class="icon text-white-50"><i class="fas fa-trash"></i></span>
								<span class="text">입력취소</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>
	<!-- /.container-fluid -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>

</html>
