<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">


		<!-- /.container-fluid -->

		<h1 class="h3 mb-2 text-gray-800">회원 등록</h1>
		<p class="mb-4">
			회원 등록입니다. <a target="_blank"
				href="http://localhost/admin/user/userList">전체 회원 목록 바로가기</a>
		</p>

		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">회원 등록</h6>
			</div>


			<form id="addUserForm" th:action="@{admin/user/addUser}"
				method="post">

				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered search-table-gr table-layout"
							id="searchTable" width="100%" cellspacing="0">
							<tbody>
								<tr>
									<th class="bg-gray-100"><label for="userId">아이디</label></th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="text"
												class="form-control form-control-user-search search-input-gr"
												id="userId" name="userId" placeholder="영문소문자+숫자 6~12자 이내" />
											&nbsp;
											<button type="button" id="checkBtn"
												class="btn btn-primary btn-icon-split">
												<span class="text">아이디 중복체크</span>
											</button>
										</div>
									</td>


								</tr>
								<tr>
									<th class="bg-gray-100"><label for="userLevel">등급</label>
									</th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="text"
												class="form-control form-control-user-search search-input-gr"
												id="userLevel" name="userLevel" placeholder="관리자:1 회원:2" />
										</div>
									</td>
								</tr>
								<tr>
									<th class="bg-gray-100"><label for="userPw">비밀번호</label></th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="password"
												class="form-control form-control-user-search search-input-gr"
												id="userPw" name="userPw" placeholder="영문+숫자 8~20자 이내" /> <input
												type="password"
												class="form-control form-control-user-search search-input-gr"
												id="userPwcheck" name="userPwcheck"
												placeholder="한 번 더 입력해주세요." />
										</div>
									</td>
								</tr>

								<tr>
									<th class="bg-gray-100"><label for="userName">이름</label></th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="text"
												class="form-control form-control-user-search search-input-gr"
												id="userName" name="userName" placeholder="이름을 입력해주세요." />

										</div>
									</td>
								</tr>
								<tr>
									<th class="bg-gray-100"><label for="userBirth">생년월일</label>
									</th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="date"
												class="form-control form-control-user-search search-input-gr"
												id="userBirth" name="userBirth" />

										</div>
									</td>
								</tr>
								<tr>
									<th class="bg-gray-100"><label for="userPhone">연락처</label>
									</th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="tel"
												class="form-control form-control-user-search search-input-gr"
												id="userPhone" name="userPhone"
												placeholder="하이픈(-)을 포함하여 입력해주세요." />
										</div>

									</td>
								</tr>
								<tr>
									<th class="bg-gray-100"><label for="userEmailAgree">이메일
											수신여부</label></th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="radio" id="userEmailAgree" value="1" checked
												name="userEmailAgree" /> 수신동의 &nbsp; <input type="radio"
												id="userEmailAgree" value="0" name="userEmailAgree" /> 수신거부

										</div>
									</td>
								</tr>


								<tr>
									<th class="bg-gray-100"><label for="userEmail">이메일</label>
									</th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="email"
												class="form-control form-control-user-search search-input-gr"
												id="userEmail" name="userEmail"
												placeholder="이메일 형식을 지켜 입력해주세요. " />
										</div>
									</td>
								</tr>
								<tr>
									<th class="bg-gray-100"><label for="userAddr">주소</label></th>
									<td>
										<div class="form-row align-items-center search-schedule">
											<input type="text"
												class="form-control form-control-user-search search-input-gr"
												id="userAddr" name="userAddr" placeholder="주소를 입력해주세요." />
											&nbsp;
											<button type="button" id="checkBtn2"
												class="btn btn-primary btn-icon-split">
												&nbsp; <span class="text">주소 검색</span>
											</button>
										</div>
									</td>
								</tr>

							</tbody>
						</table>

						<div align="center">
							<button type="button" id="submitBtn"
								class="btn btn-primary btn-icon-split">
								<span class="icon text-white-50"><i class="fas fa-check"></i></span>
								<span class="text">회원등록</span>
							</button>
							<button type="reset" id="resetBtn"
								class="btn btn-secondary btn-icon-split">
								<span class="icon text-white-50"><i class="fas fa-trash"></i></span>
								<span class="text">입력취소</span>
							</button>
							<button type="button" id="tempBtn">임시버튼</button>
						</div>
					</div>
				</div>
			</form>

			<!-- /.container-fluid -->

			<!-- Scroll to Top Button-->
			<a class="scroll-to-top rounded" href="#page-top"> <i

			</a>
