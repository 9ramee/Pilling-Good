<html lang="en" xmlns:th="http://www.thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>
<th:block layout:fragment="customContents">

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">로그인</h1>
		
		<!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">로그인
                    </h6>
                </div>
                <div class="card-body overflow">
                    <div class="table-responsive">
                        <class="table table-bordered text-center table-layout" id="dataTable" width="100%" cellspacing="0">
                            <class="bg-gray-100">
                            
                            <form th:action="@{/user/login}" method="post">
   
                   
      ID <input type = "text" name="userId" placeholder="아이디를 입력해주세요."><br/>
      PASSWORD <input type = "text" name="userPw" placeholder="비밀번호를 입력해주세요.">
      <p>
        <input value="LOGIN" type="submit" name="login">
      </p>
   	</div>
   	</form>
	<!-- /.container-fluid -->

</th:block>
<th:block layout:fragment="customJs">
    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>


    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>
</html>
