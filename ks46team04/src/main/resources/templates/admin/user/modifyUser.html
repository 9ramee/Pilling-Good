<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">


<th:block layout:fragment="customContents">
	<script th:src="@{/js/jquery-3.6.4.js}"></script>
	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">회원 정보 수정 관리</h1>
		<script>
			$('#resetBtn').click(function() {
				location.href = '/user/userList';
				//history.go(-1);
			});
		</script>
</th:block>

<th:block layout:fragment="customContents">
	<form id="modifyUserForm" th:action="@{/admin/user/modifUser}" method="post">

		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">회원 정보 수정 처리</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">

					<table th:object="${userInfo}"
						class="table table-bordered search-table" id="searchTable"
						width="100%" cellspacing="0">
						<tbody>
							<tr>
								<th class="bg-gray-100"><label for="userId">회원아이디</label></th>
								<td class="form-row align-items-center search-schedule"><input
									type="text"
									class="form-control form-control-user-search search-input"
									id="userId" th:value="${userId}" name="userId"
									placeholder="회원아이디를 입력해주세요." readonly="readonly" /></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userPw">회원비밀번호</label>
								</th>
								<td><input type="text"
									class="form-control form-control-user-search search-input"
									id="userPw" th:value="${userPw}" name="userPw"
									placeholder="회원비밀번호를 입력해주세요." /></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userName">회원이름</label>
								</th>
								<td><input type="text"
									class="form-control form-control-user-search search-input"
									id="userName" th:value="${userName}" name="userName"
									placeholder="이름을 입력해주세요." /></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userBirth">회원생년월일</label>
								</th>
								<td><input type="date"
									class="form-control form-control-user-search search-input"
									id="userBirth" th:value="${userBirth}" name="userBirth"
									placeholder="생년월일을 선택해주세요." /></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userPhone">회원연락처</label>
								</th>
								<td><input type="text"
									class="form-control form-control-user-search search-input"
									id="userPhone" th:value="${userPhone}" name="userPhone"
									placeholder="연락처를 입력해주세요." /></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userEmailAgree">회원이메일
										수신여부</label></th>
								<td><select id="userEmailAgree" name="userEmailAgree"
									th:value="${userEmailAgree}">
										<option value="Y" th:selected="${userEmailAgree == 'Y'}">수신동의</option>
										<option value="N" th:selected="${userEmailAgree == 'N'}">수신거부</option>
								</select></td>

							</tr>
							<tr>
								<td class="labeltd"><label for="userEmail">회원이메일</label></td>
								<td><input type="text" id="userEmail"
									th:value="${userEmail}" name="userEmail"
									placeholder="이메일을 입력해주세요." /></td>
							</tr>
							<tr>
								<td class="labeltd"><label for="userAddr">회원주소</label></td>
								<td><input type="text" id="userAddr" th:value="${userAddr}"
									name="userAddr" placeholder="주소를 입력해주세요." /></td>
							</tr>
							<tr>
								<td colspan="2">
									<button type="submit" id="submitBtn">회원수정</button>
									<button type="button" id="resetBtn">입력취소</button>
								</td>
							</tr>
						</tbody>
					</table>
	</form>

</th:block>

</html>
