<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>

<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

</head>

<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">


		<!-- /.container-fluid -->

		<!-- Page Heading -->
		


		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">회원 상세정보</h6>
			</div>
		<form id="userDetailListForm" th:action="@{/admin/user/userDetailList}" method="get">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered search-table-gr"
						id="searchTable" th:object="${userInfo}" width="100%" cellspacing="0">

						<tbody>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userId">아이디</label></th>
								<td class="form-row align-items-center search-schedule">
								<span name="userId" th:text="${userInfo.userId}"></span></td>
					


							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userLevel">등급</label></th>
								<td class="form-row align-items-center search-schedule">
								<span name="userLevel" th:text="${l.userLevel}"></span>
								</td>


							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userPw">비밀번호</label></th>
								<td
									class="form-row align-items-center search-schedule">
								<span name="userPw" th:text="${l.userPw}"></span>
								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userName">이름</label></th>
								<td
									class="form-row align-items-center search-schedule">
								<span name="userName" th:text="${l.userName}"></span>
										
								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userBirth">생년월일</label>
								</th>
								<td
									 class="form-row align-items-center search-schedule">
								<span name="userBirth" th:text="${l.userBirth}"></span>
										
								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userPhone">연락처</label>
								</th>
								<td
									 class="form-row align-items-center search-schedule">
								<span name="userPhone" th:text="${l.userPhone}"></span>
										

								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userEmailAgree">이메일
										수신여부</label></th>
								<td
									 class="form-row align-items-center search-schedule">
								<span name="userEmailAgree" th:text="${l.userEmailAgree}"></span>
										
									
								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userEmail">이메일</label>
								</th>
								<td
									class="form-row align-items-center search-schedule">
								<span name="userEmail" th:text="${l.userEmail}"></span>
										

								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userAddr">주소</label></th>
								<td
									 class="form-row align-items-center search-schedule">
								<span name="userAddr" th:text="${l.userAddr}"></span>
										
								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userJoinDate">가입일</label>
								</th>
								<td
									 class="form-row align-items-center search-schedule">
								<span name="userJoinDate" th:text="${l.userJoinDate}"></span>
										
								</td>
							</tr>
							
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="logDateCalcul">미접속일수</label>
								</th>
								<td
									 class="form-row align-items-center search-schedule">
								<span name="logDateCalcul" th:text="${l.logDateCalcul}"></span>
										
								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label for="userUpdateDate">회원정보수정일자</label>
								</th>
								<td
									 class="form-row align-items-center search-schedule">
								<span name="userUpdateDate" th:text="${l.userUpdateDate}"></span>
										
								</td>
							</tr>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
								<th class="bg-gray-100"><label
									for="activityStatusStandardCode">활동상태</label></th>
								<td
									 class="form-row align-items-center search-schedule">
								<span name="activityStatusStandardCode" th:text="${l.activityStatusStandardCode}"></span>
										
								</td>
							</tr>
							<tr th:if="${userDetailList == null}">
								<td colspan="14">등록된 회원의 정보가 없습니다.</td>
							</tr>
						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
	</div>



	<!-- /.container-fluid -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>

</html>
