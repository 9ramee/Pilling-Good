<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>

<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

</head>

<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">


		<!-- /.container-fluid -->

		<!-- Page Heading -->
		


		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">회원 상세정보</h6>
			</div>

			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered search-table table-layout"
						id="searchTable" width="100%" cellspacing="0">
						<tbody>
							<tr th:unless="${userDetailList == null}" th:each=" l : ${userDetailList}">
							<tr>
								<th class="bg-gray-100"><label for="userId">아이디</label></th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userId}"></div>
								</td>


							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userLevel">등급</label></th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userLevel}"></div>
								</td>


							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userPw">비밀번호</label></th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userPw}"></div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userName">이름</label></th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userName}"></div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userBirth">생년월일</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userBirth}"></div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userPhone">연락처</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userPhone}"></div>

								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userEmailAgree">이메일
										수신여부</label></th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userEmailAgree}">
									</div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userEmail">이메일</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userEmail}"></div>

								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userAddr">주소</label></th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userAddr}"></div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userJoinDate">가입일</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userJoinDate}"></div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="loginLogCode">로그인기록코드</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.logDateCalcul}"></div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="LogDateCalcul">미접속일수</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userUpdateDate}"></div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userUpdateDate">회원정보수정일자</label>
								</th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.userUpdateDate}"></div>
								</td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label
									for="activityStatusStandardCode">활동상태</label></th>
								<td>
									<div class="form-row align-items-center search-schedule"
										th:text="${l.activityStatusStandardCode}"></div>
								</td>
							</tr>
							</tr>
							<tr th:if="${userDetailList == null}">
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



	<!-- /.container-fluid -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>

</html>
