<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default3}">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<!-- Custom styles for this template -->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
	
	<!-- Custom styles for this page -->
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<th:block layout:fragment="customContents">
	
	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">결제 내역</h1>
			<p class="mb-4"> </p>

		<!-- DataTales Example -->
		
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">펀딩 환불 내역 조회</h6>
			</div>
			<div class="card-body overflow-x">
				<div class="table-responsive">
					<table class="table table-bordered text-center table-layout-auto table-space" id="dataTable" width="100%" cellspacing="0">
						<thead class="bg-gray-100" >
                             <tr>
                                <th><input type="checkbox" id="allCheckBox" onclick="allChecked()"></th>								
								<th>환불요청일</th>
								<th>환불코드</th>                                
                                <th>결제코드</th>
                               
                                <th>결제일</th>
                                <th>결제수단</th>
                                <th>환불요청금액</th>
                                <th>은행</th>
                                <th>계좌번호</th>
                                <th>환불사유</th>
                                <th>처리상태</th>                                                                   
                            </tr>
                        </thead>    
						<tbody>
							<tr th:unless="${refundList == null}" th:each="l : ${refundList}">
								<td><input type="checkbox" name="chk" class="chk" onclick="chkClicked()" ></td>
								<td th:text="${l.refundRequestDate}"></td>
								<td th:text="${l.fundingRefundCode}"></td>								
								<td th:text="${l.fundingPayCode}"></td>								
							
								<td th:text="${l.fundingPaymentDate}"></td>
								<td th:text="${l.pmName}"></td>
								<td th:text="|₩ ${#numbers.formatInteger(l.requestAmount, 3, 'COMMA')}|"></td>
								<td th:text="${l.refundBank}"></td>								
								<td th:text="${l.refundAccount}"></td>	
								<td th:text="${l.requestReason}"></td>
								<td th:text="${l.requestStatus}"></td>
							</tr>
							<tr th:if="${refundList == null}">
								<td colspan="11">등록된 펀딩의 정보가 없습니다.</td>				
							</tr>						
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>


	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>
</html>
