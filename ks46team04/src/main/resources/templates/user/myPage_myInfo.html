<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default3}">


<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

</head>

<th:block layout:fragment="customJs">
	<script th:src="@{/js/jquery-3.6.4.js}"></script>

	<script>
		$('#submitBtn').click(
				function() {
					const userPwEle = $('#userPw');
					let userPw = userPwEle.val();
					if (typeof userPw == 'undefined' || userPw == null
							|| userPw == '') {
						alert('회원비밀번호를 입력해주세요');
						userPwEle.focus();
						return false;
					}
					$('#myInfoForm').submit();
				});
		$('#resetBtn').click(function() {
			//location.href = '/user/userList';
			history.go(-1);
		});
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<div class="container-fluid">
		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">내 정보</h1>

	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">내 정보</h6>
		</div>



		<form id="myInfoForm" th:action="@{/user/myPage_myInfo}" method="get">
			<div class="card-body">
				<div class="table-responsive">
					<table 
						class="table table-bordered search-table-gr" id="searchTable"
						width="100%" cellspacing="0">
						<tbody>
							<tr>
								<th class="bg-gray-100"><label for="userId">아이디</label></th>
								<td><div class="form-control form-control-user-search search-input-gr" /></div></td>
							</tr>

							<tr>
								<th class="bg-gray-100"><label for="userName">이름</label></th>
								<td><div 
										class="form-control form-control-user-search search-input-gr" /></div></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userBirth">생년월일</label>
								</th>
								<td><div 
										class="form-control form-control-user-search search-input-gr" /></div></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userPhone">연락처</label>
								</th>
								<td><div 
										class="form-control form-control-user-search search-input-gr" /></div></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userEmailAgree">이메일
										수신여부</label></th>
								<td><div 
										class="form-control form-control-user-search search-input-gr">
										
									</div></td>

							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userEmail">이메일</label>
								</th>
								<td><div
										class="form-control form-control-user-search search-input-gr" /></div></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userAddr">주소</label></th>
								<td><div 
										class="form-control form-control-user-search search-input-gr" /></div></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userJoinDate">가입일</label>
								</th>
								<td><div
										class="form-control form-control-user-search search-input-gr" /></div></td>
							</tr>
					
						</tbody>
					</table>
						<div align="center">
							<button type="button" id="submitBtn" class="btn btn-primary btn-icon-split">
								<span class="icon text-white-50"><i class="fas fa-check"></i></span>
								<span class="text" onclick="location.href='http://localhost/user/myPage_myInfoModify' ">정보수정</span>
							</button>
							</div>
		</form>
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>

</th:block>

</html>
