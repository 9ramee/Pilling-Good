<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default3}">


<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<!-- Custom styles for this template -->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

</head>

<th:block layout:fragment="customJs">
	<script th:src="@{/js/jquery-3.6.4.js}"></script>
	</th:block>

<th:block layout:fragment="customContents">
	<div class="container-fluid">
		<!-- Page Heading -->
		

			<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">회원 탈퇴</h6>
			</div>
	<form id="dropForm" th:action="@{admin/user/myPage_drop}" method="get">
			<div class="card-body">
				<div class="table-responsive">

					<table 
						class="table table-bordered search-table-gr" id="searchTable"
						width="100%" cellspacing="0">
			<tbody>
				<tr>
						<th class="bg-gray-100"><label for="userId">아이디</label></th>
								<td><input
									type="text"
									class="form-control form-control-user-search search-input-gr"
									
									 readonly="readonly" /></td>
							</tr>
							<tr>
								<th class="bg-gray-100"><label for="userPw">비밀번호</label>
								</th>
								<td><input type="text"
									class="form-control form-control-user-search search-input-gr"
									
									placeholder="회원비밀번호를 입력해주세요." /></td>
							</tr>
																		
				<tr>
					<td colspan="2">
						<button type="button" id="submitBtn" class="btn btn-primary btn-icon-split">
								<span class="icon text-white-50"><i class="fas fa-check" aria-hidden="true"></i></span>
								<span class="text">회원탈퇴</span>
							</button>

						<button type="reset" id="resetBtn" class="btn btn-secondary btn-icon-split">
								<span class="icon text-white-50"><i class="fas fa-trash" aria-hidden="true"></i></span>
								<span class="text">입력취소</span>
							</button>
					</td>
				</tr>								
			</tbody>
		</table>
	</form>
               
     <!-- /.container-fluid -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>
	
</th:block>

<th:block layout:fragment="customJs">
	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>          

</th:block>

</html>
