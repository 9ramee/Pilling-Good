<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">
<head>
	<link rel="stylesheet" type="text/css" href="@{/resources/static/css/style.css}"></link>
 
</head>

<th:block layout:fragment="customContents2">
	<!-- slider_area_start -->
	<div class="slider_area">
		<div
			class="single_slider  d-flex align-items-center slider_bg_1 overlay2">
			<div class="container">
				<div class="row">
					<div class="col-lg-9">
						<div class="slider_text ">
							<span>오늘 시작하세요</span>
							<h3>Help the children When They Need</h3>
							<p> 
								ksmart46기 4팀<br>
								master 프로젝트_v14<br>
								2023-07-12 16:11 배포<br> 
								
								<br>
								팀장 : LBR <br>
								팀원 : KHJ, KGR, KGR2, BJE<br>	
							</p>
							<a href="#" class="boxed-btn3">자세히 보기</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- slider_area_end -->

	<!-- 진행 중 펀딩 -->
	<div class="popular_causes_area section_padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="section_title text-center mb-55">
						<h3>
							<span>진행 중 펀딩</span>
						</h3>
					</div>
				</div>
			</div>
			<div class="row">                
                <div class="col-lg-4 col-md-6" th:unless="${fundingMainList == null}" th:each="l : ${fundingMainList}">
                    <div class="single_cause">
                        <div class="thumb">
                            <img th:src="@{https://images.unsplash.com/photo-1448301566816-a036b4240d58?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80}" alt="funding1_thumbnailImg">
                        </div>
                        <div class="causes_content">
                            <div class="custom_progress_bar">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" th:style="|width: ${l.achievedRate}%;|" aria-valuenow="${l.achievedRate}" aria-valuemin="0" aria-valuemax="100">
                                        <span class="progres_count" th:text="${l.achievedRate}+'%'"></span>
                                    </div>
                                  </div>
                            </div>
                            <div class="balance d-flex justify-content-between align-items-center">
					            <span>펀딩모금액</span>
					            <span th:text="|${#numbers.formatInteger(l.achievedAmount, 3, 'COMMA')}원|"></span> 
						    </div>						       
					        <p th:text="${l.fundingProgress}"></p>
					        <h4 th:text="${l.fundingName}"></h4>
					        <p th:text="${l.foundationName}"></p>
					        <a class="read_more" th:href="@{/common/detail/fundingView(fundingCode=${l.fundingCode})}">더보기</a>	
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
	<!-- 진행 중 펀딩 -->

	<!-- counter_area_start  -->
	<div class="counter_area">
		<div class="container">
			<div class="counter_bg overlay">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div
							class="single_counter d-flex align-items-center justify-content-center">
							<div class="icon">
								<i class="flaticon-calendar"></i>
							</div>
							<div class="events">
								<h3 class="counter">120</h3>
								<p>개의 프로젝트</p>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div
							class="single_counter d-flex align-items-center justify-content-center">
							<div class="icon">
								<i class="flaticon-heart-beat"></i>
							</div>
							<div class="events">
								<h3 class="counter">120</h3>
								<p>개의 마음</p>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div
							class="single_counter d-flex align-items-center justify-content-center">
							<div class="icon">
								<i class="flaticon-in-love"></i>
							</div>
							<div class="events">
								<h3 class="counter">120</h3>
								<p>번의 행복</p>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div
							class="single_counter d-flex align-items-center justify-content-center">
							<div class="icon">
								<i class="flaticon-hug"></i>
							</div>
							<div class="events">
								<h3 class="counter">120</h3>
								<p>원의 기부금</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- counter_area_end  -->

	<br>
	<br>
	<br>

	<!-- cloese_funding_area_start  -->
	<div class="popular_causes_area section_padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="section_title text-center mb-55">
						<h3>
							<span>종료된 펀딩</span>
						</h3>
					</div>
				</div>
			</div>
			<div class="row">                
                <div class="col-lg-4 col-md-6" th:unless="${fundingCompleteList == null}" th:each="l : ${fundingCompleteList}">
                    <div class="single_cause">
                        <div class="thumb">
                            <img th:src="@{https://images.unsplash.com/photo-1448301566816-a036b4240d58?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80}" alt="funding1_thumbnailImg">
                        </div>
                        <div class="causes_content">
                            <div class="custom_progress_bar">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" th:style="|width: ${l.achievedRate}%;|" aria-valuenow="${l.achievedRate}" aria-valuemin="0" aria-valuemax="100">
                                        <span class="progres_count" th:text="${l.achievedRate}+'%'"></span>
                                    </div>
                                  </div>
                            </div>
                            <div class="balance d-flex justify-content-between align-items-center">
					            <span>펀딩모금액</span>
					            <span th:text="|${#numbers.formatInteger(l.achievedAmount, 3, 'COMMA')}원|"></span> 
						    </div>						       
					        <p th:text="${l.fundingProgress}"></p>
					        <h4 th:text="${l.fundingName}"></h4>
					        <p th:text="${l.foundationName}"></p>
					        <a class="read_more" th:href="@{/common/detail/fundingView(fundingCode=${l.fundingCode})}">더보기</a>	
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
	<!-- cloese_funding_area_end  -->
</th:block>
</html>
