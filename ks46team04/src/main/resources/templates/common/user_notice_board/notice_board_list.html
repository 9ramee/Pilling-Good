<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">

<th:block layout:fragment="customContents2">
	<!-- 펀딩상세페이지 헤더 시작 -->
	<div class="bradcam_area breadcam_bg overlay d-flex align-items-center justify-content-center">
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<div class="bradcam_text text-center">
						<h3>면역력이 떨어진 아이들에게 힘을 보태주세요</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 펀딩상세페이지 헤더 끝 -->

	<!-- popular_causes_area_start  -->
	<div class="popular_causes_area pt-120 cause_details ">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<div class="single_cause">
						<div class="thumb">
							<img th:src="@{/img/causes/large_img.png}" alt="">
						</div>
						<div class="causes_content">
							<div class="custom_progress_bar">
								<div class="progress">
									<div class="progress-bar" role="progressbar"
										style="width: 59%;" aria-valuenow="59" aria-valuemin="0"
										aria-valuemax="100">
										<span class="progres_count"> 59% </span>
									</div>
								</div>
							</div>
							<div
								class="balance d-flex justify-content-between align-items-center">
								<span>달성 금액
									<div>590,000 원</div>
								</span> <span>목표 금액
									<div>1,000,000 원</div>
								</span>
							</div>
							<hr>
							<br> <br> <br>
							<h4>펀딩 중제목입니다</h4>
							<p>펀딩 내용 입니다</p>
							<div class="progress-table-wrap">
								<table class="progress-table">
									<thead class="table-head">
										<tr class="table-row">
											<th>No</th>
											<th>제목</th>
											<th>작성일</th>
											<th>조회수</th>
										</tr>
									</thead>
									<tbody>
										<tr class="table-row">
											<td></td>
											<td><a
												th:href="@{/common/user_notice_board/notice_board_detail}"
												th:text=""></a></td>
											<td></td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- popular_causes_area_end  -->
</html>
