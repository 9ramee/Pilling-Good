<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- header-start -->
<header th:fragment="headerFragment2">
	<div class="header-area ">
		<div class="header-top_area">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xl-6 col-md-12 col-lg-8">
						<div class="short_contact_list"></div>
					</div>
					<div class="col-xl-6 col-md-6 col-lg-4">
						<div class="social_media_links d-none d-lg-block">

							<a th:if="${session.SID == null}" th:href="@{/common/register}">
								<span class="top-sign">회원가입</span>
							</a> <a th:if="${session.SID == null}" th:href="@{/common/login}">
								<span class="top-sign">로그인</span>
							</a> <a th:unless="${session.SID == null}"
								th:href="@{/common/logout}"> <span class="top-sign">로그아웃</span>
							</a> <a th:unless="${session.SID == null}"
								th:href="@{/user/mypage_index}"> <span class="top-sign">마이페이지</span>
							</a> <a
								th:unless="${session.SLEVEL == null or session.SLEVEL != '1'}"
								th:href="@{/admin/admin_index(userLevel=${session.SLEVEL == 1 ? '1' : ''})}">
								<span class="top-sign">관리페이지</span>
							</a> <a th:href="@{/}"> <span class="top-sign">문의하기</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="sticky-header" class="main-header-area">
			<div class="container-fluid">
				<div class="row align-items-center">
					<div class="col-xl-3 col-lg-3">
						<div class="logo">
							<a th:href="@{/}"> <i class="fas fa-capsules logo-icon"></i>
								<h1 class="logo-text">PILLING GOOD</h1>
							</a>
						</div>
					</div>
					<div class="col-xl-9 col-lg-9">
						<div class="main-menu">
							<nav>
								<ul id="navigation">
									<li><a th:href="@{/common/list}" class="nav-font">펀딩</a></li>
									<li><a href="#">정기기부</a></li>
								</ul>
							</nav>
							<div class="Appointment">
								<div class="book_btn d-none d-lg-block">
									<a data-scroll-nav='1' href="#">기부하기</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="mobile_menu d-block d-lg-none"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- header-end -->
</html>
