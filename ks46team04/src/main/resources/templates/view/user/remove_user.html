<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">


<th:block layout:fragment="customContents">
	<script th:src="@{/js/jquery-3.6.4.js}"></script>
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">회원 정보 삭제 관리</h1>
<script>
		$('#submitBtn').click(function(){
			const userPwEle = $('#userPw');
			let userPw =	userPwEle.val();
			if(typeof userPw == 'undefined' || userPw == null || userPw == ''){
				alert('회원비밀번호를 입력해주세요');
				userPwEle.focus();
				return false;
			}
			$('#removeUserForm').submit();
		});
		
		$('#resetBtn').click(function(){
			location.href = '/user/userList';
			//history.go(-1);
		});
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<form id="removeUserForm" th:action="@{/user/removeUser}" method="post">
		<table>
			<tbody>
				<tr>
					<td class="labeltd">
						<label for="userId">회원아이디</label>
					</td>
					<td>
						<input type="text" id="userId" th:value="${userId}" 
							   name="userId" placeholder="회원아이디를 입력해주세요." readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="labeltd">
						<label for="userPw">회원비밀번호</label>
					</td>
					<td>
						<input type="text" id="userPw" 
							   name="userPw" placeholder="회원비밀번호를 입력해주세요."/>
					</td>
				</tr>															
				<tr>
					<td colspan="2">
						<button type="button" id="submitBtn">회원탈퇴</button>
						<button type="button" id="resetBtn">입력취소</button>
					</td>
				</tr>								
			</tbody>
		</table>
	</form>
                </div>
                <!-- /.container-fluid -->

</th:block>

</html>
